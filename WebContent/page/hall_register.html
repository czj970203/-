	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<form class="form-vertical">
						<div class="module-head">
							<h3>注册</h3>
						</div>
						<div class="module-body">
							<!-- 					场馆名 -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" name="hallname"
										placeholder="场馆名称" id="hallName">
								</div>
							</div>
							<!-- 						密码 -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" name="password1"
										placeholder="密码" id="password1">
								</div>
							</div>
							<!-- 						确认密码 -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" name="password2"
										placeholder="重复密码" id="password2">
								</div>
							</div>
							<!-- 						地址 -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" name="address"
										placeholder="地址" id="address">
								</div>
							</div>
							<!-- 						普通座数量 -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" name="juniornum"
										placeholder="普通座数量" id="juniorNum">
								</div>
							</div>
							<!-- 						高等座数量 -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" name="seniornum"
										placeholder="高等座数量" id="seniorNum">
								</div>
							</div>
							<!-- 						结算比例 -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" name="percent"
										placeholder="结算比例" id="percent">
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="button" name='submit'
										class="btn btn-primary pull-right" id="regButton" onclick="register()">注册</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--/.wrapper-->

	<script src="/Tickets/scripts/datatables/jquery.dataTables.js"
