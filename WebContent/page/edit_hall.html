				<!--header -->

				<div class="span9">
					<div class="content">
						<div class="module">
							<div class="module-head">
								<h3>修改信息</h3>

								<input type="hidden" class="span8" id="hidden">
							</div>
							<div class="module-body">
								<form class="form-horizontal row-fluid">
									<div class="control-group">
										<label class="control-label" for="basicinput">密码</label>
										<div class="controls">
											<input type="text" name="password" class="span8"
												id="password">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">场馆名称</label>
										<div class="controls">
											<input type="text" name="password" class="span8"
												id="hallName">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">场馆地点</label>
										<div class="controls">
											<input type="text" name="password" class="span8" id="address">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">普通座数量</label>
										<div class="controls">
											<input type="text" name="sex" class="span8" id="juniorNum">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">高等座数量</label>
										<div class="controls">
											<input type="text" name="sex" class="span8" id="seniorNum">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">结算比例</label>
										<div class="controls">
											<input type="text" name="sex" class="span8" id="percent">
										</div>
									</div>
									<div class="control-group">
										<div class="controls">
											<button type="button" name='submit' class="btn btn-primary"
												id="saveButton" onclick="update()">保存</button>
											
										</div>
										<div class="controls">
											<ul class="nav">
												<li style="margin-top: 10px;"><h4
														style="font-weight: lighter; color:#FF0000" id="state"></h4></li>
											</ul>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
