	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<div class="form-vertical">
						<div class="module-head">
							<h3>用户登录</h3>
						</div>
						<div class="module-body">
							<!-- 						账号                                       -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" name="username"
										placeholder="Username(邮箱格式)" id="username">
								</div>
							</div>
							<!-- 							密码                                -->
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" name="password"
										placeholder="Password(12位)" id="password">
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<!-- 								登录按钮                                 -->
									<button type="button" class="btn btn-primary pull-right"
										name="submit" id="loginButton" onclick="login()">登录</button>
									<label class="checkbox"> <input type="checkbox">
										记住我
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
