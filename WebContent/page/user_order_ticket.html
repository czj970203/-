				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>订单面板</h3>
							</div>
							<div class="module-body">
								<form class="form-horizontal row-fluid">
									<div class="control-group">
										<label class="control-label" for="basicinput">用户账号</label>
										<div class="controls">
											<input type="text" placeholder="请输入用户账号"
												class="span8" id="email" readonly> <span class="help-inline">必须为邮箱格式</span>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="basicinput">演出时间</label>
										<div class="controls">
											<input type="text" placeholder="请选择演出时间" class="span4"
												id="showDate" readonly>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="basicinput">演出类型</label>
										<div class="controls">
											<input type="text" placeholder="请输入演出类型" class="span4"
												id="showType" readonly>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="basicinput">购票选项</label>
										<div class="controls">
											<select tabindex="1" data-placeholder="请选择购票方式" class="span4"
												id="option" onchange="init()">
												<option value="0">选座购买</option>
												<option value="1">立即购买</option>
											</select>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="basicinput">购票种类</label>
										<div class="controls">
											<select tabindex="1" data-placeholder="请选择购票种类" class="span4"
												id="ticketType" onchange="init()">
												<option value="0">普通座</option>
												<option value="1">高等座</option>
											</select>
										</div>
									</div>
									
									<div class="control-group">
											<label class="control-label" for="basicinput">购票单价</label>
											<div class="controls">
											<div class="input-append">
												<input type="text" class="span8" id="ticketPrice" readonly><span class="add-on">元</span>
											</div>
											</div>
									</div>


									<div class="control-group" id="tobehided">
										<label class="control-label" for="basicinput">购票数量</label>
										<div class="controls">
											<input type="number" value="1" class="span4" id="ticketNum"
												min="1">
										</div>
									</div>
									
									<div class="control-group" >
										<label class="control-label" for="basicinput">使用积分</label>
										<div class="controls">
											<input type="number" class="span4" id="points"
												min="0" oninput="sale()">
											<span class="help-inline" id="hints"></span>
										</div>
									</div>

									<div class="control-group">
										<div class="controls">
											<button type="button" class="btn btn-primary" id="button">提交订单</button>
										</div>
									</div>
								</form>
							</div>
						</div>
