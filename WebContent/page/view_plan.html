                    <div class="module">
                        <div class="module-head">
                            <h3>场馆信息</h3>
                        </div>
                        <div class="module-body">
                            <form class="form-horizontal row-fluid">
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">计划编号</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="planNo"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">场馆编号</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="hallNo"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">场馆名称</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="hallName"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">场馆地点</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="address"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">普通座数量</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="juniorNum"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">高等座数量</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="seniorNum"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">普通座价格</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="juniorPrice"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">高等座价格</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="seniorPrice"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">演出时间</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="showDate"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">演出类型</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="showType"></strong></lable>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="basicinput">内容描述</label>
                                    <div class="controls">
                                        <lable class="control-label"><strong id="description"></strong></lable>
                                    </div>
                                </div>
                                

                            </form>
