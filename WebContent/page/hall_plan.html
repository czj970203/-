            </div>
            <!--/.span3-->
            <!--header -->

            <div class="span10">
                <div class="content">
                    <div class="module message">
                        <div class="module-head">
                            <h3>场馆计划</h3>
                        </div>
                        <!-- 实现查询的地方 -->
                        <form method="post">
                        <div class="module-option clearfix">
                            <div class="pull-left">
                                <div class="btn-group">
                                    <!-- 留作搜索框和标签搜索 -->

                                    <input type="text" name="notename" placeholder="请输入计划编号" id="searchCode">
                                </div>
                            </div>
                            <div class="pull-left">
                                <button type="button" name="submit" class="btn btn-primary pull-left" onclick="search()">搜索</button>
                            </div>
                            <div class="pull-right" id="forBack">
                                
                            </div>
                        </div>
                        </form>
                        <div class="module-body table">
                            <table class="table table-message">
                                <tbody id="planBody">
                                <tr class="heading">
                                    <td class="cell-icon hidden-phone hidden-tablet">
                                    </td>
                                    <td class="cell-author hidden-phone hidden-tablet">
                                        计划编号
                                    </td>
                                    <td class="cell-time hidden-phone hidden-tablet">
                                        演出时间
                                    </td>
                                    <td class="cell-author">
                                        演出类型
                                    </td>
                                    <td class="cell-author">
                                        普通座数量
                                    </td>
                                    <td class="cell-author hidden-phone hidden-tablet">
                                        高等座数量
                                    </td>
                                    <td class="cell-author hidden-phone hidden-tablet" id="toBeFixed">
					    操作       
                                    </td>
                                </tr>
                                
                                
                                </tbody>
                            </table>
                        </div>
                        <div class="module-foot">
                        </div>
                    </div>
                </div>
                <!--/.content-->
            </div>
            <!--/.span9-->
        </div>
    </div>
    <!--/.container-->
</div>
