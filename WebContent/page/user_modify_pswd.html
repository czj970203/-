				<!--header -->

				<div class="span9">
					<div class="content">
						<div class="module">
							<div class="module-head">
								<h3>修改密码</h3>
							</div>
							<div class="module-body">
								<form class="form-horizontal row-fluid">

									<div class="control-group">
										<label class="control-label" for="basicinput">旧密码</label>
										<div class="controls">
											<input type="password" name="password" class="span5"
												id="oldpassword">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">新密码</label>
										<div class="controls">
											<input type="password" name="password" class="span5" id="newpassword">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">确认密码</label>
										<div class="controls">
											<input type="password" name="password" class="span5"
												id="confirmPswd">
										</div>
									</div>
									<div class="control-group">
										<div class="controls">
											<button type="button" name='submit' class="btn btn-primary"
												id="saveButton" onclick="update()">保存</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--/.span9-->
			</div>
