<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tickets</title>
<meta name="keywords" content="jQuery在线选座,jQuery选座系统" />
<meta name="description"
	content="jquery.seat-charts是一款适合电影票、高铁票的在线选座插件。" />
<link rel="stylesheet" type="text/css" href="/Tickets/css/seats.css" />

</head>
<body>
	<div class="container">
		<h2 class="title">选座面板</h2>
		<div class="demo clearfix">
			<!---左边座位列表----->
			<div id="seat_area">
				
			</div>
			<!---右边选座信息----->
			<div class="booking_area">
				<p> 用户名：<span id='email'></span><input type="text" value="0" hidden="hidden" id="option">
				</p>
				<p>
					演出类型：<span id='showType'></span>
				</p>
				<p>
					演出时间：<span id='showDate'></span>
				</p>
				<p>
					购票种类：<span id='ticketType'></span>
				</p>
				<p> 所选座位：</p>
				<ul id="seats_chose"></ul>
				<p>
					购买票数：<span id="tickets_num">0</span>
				</p>
				<p>
					总价：<b><span id="total_price">0</span></b>
				</p>
				<button type="button" class="btn" id="confirmButton" onclick="buy()">确定购买</button>
				<div id="legend"></div>
			</div>
		</div>
	</div>
	<script src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="/Tickets/scripts/jquery.seat-charts.min.js"></script>
	<script type="text/javascript"
		src="/Tickets/scripts/js/get-url-params.js"></script>
	<script type="text/javascript">
		var price = parseInt($.getUrlParam("ticketPrice")); //电影票价
		var email = $.getUrlParam("email");
		var showType = $.getUrlParam("showType");
		var showDate = $.getUrlParam("showDate");
		var ticketType = $.getUrlParam("ticketType");
		var planNo = $.getUrlParam("planNo");
		var hallNo = $.getUrlParam("hallNo");
		
		$('#email').html(email);
		$('#showType').html(showType);
		$('#showDate').html(showDate);
		$('#ticketType').html(ticketType==0?"普通座":"高等座");
		
		$(document).ready(
						function() {
							var $cart = $('#seats_chose'), //座位区
							$tickets_num = $('#tickets_num'), //票数
							$total_price = $('#total_price'); //票价总额
							if(ticketType==0){
								$.ajax({
									url : 'http://localhost:8080/Tickets/hall/getJunSeatCondition',
									type : 'POST',
									dataType : 'json',
									data:{
										planNo:planNo
									},
									success:function(data){
										if(data.result==true){
											var result = data.object;
											var map = result.map;
											var unavailable = result.unavailable;
											var seatCondition = [];
											for(var i=0;i<map.length;i++){
												var condition = "";
												for(var j=0;j<map[0].length;j++){
													condition = condition + map[i][j];
												}
												seatCondition.push(condition);
											}

											var sc = $('#seat_area').seatCharts(
													{
														map : seatCondition,
														naming : {//设置行列等信息
															top : false, //不显示顶部横坐标（行） 
															getLabel : function(character, row,column) { //返回座位信息 
																return column;
															}
														},
														legend : {//定义图例
															node : $('#legend'),
															items : [
																	[ 'c', 'available','可选座' ],
																	[ 'c', 'unavailable','已售出' ] 
																	]
														},
														click : function() {
															if (this.status() == 'available') { //若为可选座状态，添加座位
																$('<li>' + (this.settings.row + 1) + '排' + this.settings.label + '座</li>')
																		.attr( 'id', 'cart-item-' + this.settings.id)
																		.data( 'seatId' , this.settings.id)
																		.appendTo($cart);
																$tickets_num . text(sc.find('selected').length + 1); //统计选票数量
																$total_price . text(getTotalPrice(sc) + price);//计算票价总金额
																return 'selected';
															} else if (this.status() == 'selected') { //若为选中状态
																$tickets_num.text(sc.find('selected').length - 1);//更新票数量
																$total_price.text(getTotalPrice(sc) - price);//更新票价总金额
																$('#cart-item-' + this.settings.id).remove();//删除已预订座位
																return 'available';
															} else if (this.status() == 'unavailable') { //若为已售出状态
																return 'unavailable';
															} else {
																return this.style();
															}
														}
													});
											//设置已售出的座位
											sc.get(unavailable).status('unavailable');
											
							
										}else{
											alert(data.reason);
										}
										
									},
									error:function(){
										alert('服务器连接失败');
										alert('a');
									}
								});
							}else{
								$.ajax({
									url : 'http://localhost:8080/Tickets/hall/getSenSeatCondition',
									type : 'POST',
									dataType : 'json',
									data:{
										planNo:planNo
									},
									success:function(data){
										if(data.result==true){
											var result = data.object;
											var map = result.map;
											var unavailable = result.unavailable;
											var seatCondition = [];
											for(var i=0;i<map.length;i++){
												var condition = "";
												for(var j=0;j<map[0].length;j++){
													condition = condition + map[i][j];
												}
												seatCondition.push(condition);
											}

											var sc = $('#seat_area').seatCharts(
													{
														map : seatCondition,
														naming : {//设置行列等信息
															top : false, //不显示顶部横坐标（行） 
															getLabel : function(character, row,column) { //返回座位信息 
																return column;
															}
														},
														legend : {//定义图例
															node : $('#legend'),
															items : [
																	[ 'c', 'available','可选座' ],
																	[ 'c', 'unavailable','已售出' ] 
																	]
														},
														click : function() {
															if (this.status() == 'available') { //若为可选座状态，添加座位
																$('<li>' + (this.settings.row + 1) + '排' + this.settings.label + '座</li>')
																		.attr( 'id', 'cart-item-' + this.settings.id)
																		.data( 'seatId' , this.settings.id)
																		.appendTo($cart);
																$tickets_num . text(sc.find('selected').length + 1); //统计选票数量
																$total_price . text(getTotalPrice(sc) + price);//计算票价总金额
																return 'selected';
															} else if (this.status() == 'selected') { //若为选中状态
																$tickets_num.text(sc.find('selected').length - 1);//更新票数量
																$total_price.text(getTotalPrice(sc) - price);//更新票价总金额
																$('#cart-item-' + this.settings.id).remove();//删除已预订座位
																return 'available';
															} else if (this.status() == 'unavailable') { //若为已售出状态
																return 'unavailable';
															} else {
																return this.style();
															}
														}
													});
											//设置已售出的座位
											sc.get(unavailable).status('unavailable');
											
							
										}else{
											alert(data.reason);
										}
										
									},
									error:function(){
										alert('服务器连接失败');
										alert('b');
									}
								});
								
							}
								
						});
		
	
		function getTotalPrice(sc) { //计算票价总额
			var total = 0;
			sc.find('selected').each(function() {
				total += price;
			});
			return total;
		}
		
		function buy(){
			var selectedSeats = [];
			$("li").each(function(){
				selectedSeats.push(this.id);
			});
		
			var ticketNum = $('#tickets_num').html();
			var totalPrice = $('#total_price').html();
			var option = $('#option').val();
			
			var minused = $.getUrlParam('minused');
			
			//传递座位信息的ajax请求
			for(var i=0;i<selectedSeats.length-2;i++){
				var temp = selectedSeats[i];
				var tempp = temp.split("-");
				var results = tempp[2].split("_");
				var srow = results[0];
				var scolumn = results[1];
				if(ticketType == 0){
				$.ajax({
					url : 'http://localhost:8080/Tickets/hall/junUpdateSeat',
					type : 'POST',
					dataType : 'json',
					data:{
						srow:srow,
						scolumn:scolumn,
						planNo:planNo
					},
					success:function(data){
					},
					error:function(){
						alert("服务器连接失败");
						alert('c');
					}
					});
				}else{
					$.ajax({
						url : 'http://localhost:8080/Tickets/hall/senUpdateSeat',
						type : 'POST',
						dataType : 'json',
						data:{
							srow:srow,
							scolumn:scolumn,
							planNo:planNo
						},
						success:function(data){
						},
						error:function(){
							
							alert("服务器连接失败");
							alert('d');
						}
						});
				}	
			}
			
			//传递订单信息的ajax请求
			$.ajax({
				url : 'http://localhost:8080/Tickets/member/selectBuyTicket',
				type : 'POST',
				dataType : 'json',
				data : {
					email : email,
					option : option,
					hallNo : hallNo,
					ticketNum : ticketNum,
					ticketType : ticketType,
					totalPrice : totalPrice,
					minused: minused,
					showDate : showDate,
					showType : showType
				},
				success : function(data) {
					if (data.result == true) {
						var result = data.object
						alert(data.reason);
						top.location = 'http://localhost:8080/Tickets/page/pay_order.html?orderid='+result.orderid+"&totalPrice="+result.totalPrice;
					} else {
						alert(data.reason);
					}
				},
				error : function() {
					alert("服务器连接失败");
					alert('e');
				}
			});
		}
	</script>
</body>
